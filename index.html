<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="scoreBoard">
            <span id="score">Your Score: 0</span>
            <span id="high-score"></span>
        </div>
        <div id="play-space"></div>
        <div class="controls">
            <span onclick="arrowsMove(this.id)" id="left" class="material-symbols-outlined">chevron_left</span>
            <span onclick="arrowsMove(this.id)" id="up" class="material-symbols-outlined">expand_less</span>
            <span onclick="arrowsMove(this.id)" id="right" class="material-symbols-outlined">chevron_right</span>
            <span onclick="arrowsMove(this.id)" id="down" class="material-symbols-outlined">expand_more</span>
        </div>
    </div>
</body>
</html>
